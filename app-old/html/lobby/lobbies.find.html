<div class="lobby-find" layout="column" layout-fill>
    <form ng-submit="getLobbies()">
        <div class="game-title-bar">
            <div class="app-back">
                <button type="button" class="btn-app-back" ui-sref="app.games.home" ng-disabled="loading">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
            <h1 class="game-title">Game Title</h1>
        </div>
        <div class="section-title">
            <h2>Find Game</h2>
        </div>
        <div class="filters m-b-md">
            <!-- game -->
            <md-input-container class="app-select">
                <md-select ng-model="filters.game" ng-change="getLobbies()" aria-label="Games">
                    <md-option ng-repeat="game in games" value="{{game.id}}">{{game.name}}</md-option>
                </md-select>
            </md-input-container>
            <!-- /game -->
            <!-- search -->
            <md-input-container class="search">
                <label for="search">Search</label>
                <input type="text" id="search" name="search" value="" ng-model="filters.search" ng-change="getLobbies()" ng-disabled="loading">
            </md-input-container>
            <!-- /search -->
        </div>
        <div class="lobby-list" layout="row">
            <table cellpadding="0" cellspacing="0" flex>
                <thead>
                    <tr>
                        <th class="name">Lobby Name</th>
                        <th class="game">Game</th>
                        <th class="players">Players</th>
                        <th class="locked">Locked</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lobby in lobbies track by $index" ng-click="joinLobby(lobby)">
                        <td class="name">{{lobby.name}}</td>
                        <td class="game">{{lobby.game.name}}</td>
                        <td class="players">{{lobby.players}} / {{lobby.game.slotsMax}}</td>
                        <td class="locked"><i class="fa" ng-class="{ 'fa-lock': lobby.locked, 'fa-unlock-alt': !lobby.locked }"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
